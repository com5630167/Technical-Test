   <table id= "result" border="1">

    </thead>
    <tbody>
    </tbody>
   </table>

<script type="text/javascript">
     $.getJSON("result.json", function(json) {
        //console.log(json); 
        var mobile = json.MobileNo;
        var servCharge = json.SeviceCharge;
        console.log(servCharge);
        for(i = 0;i<mobile.length;i++ ){
            var tableResult = "<tr>" + "<td>" + mobile[i] + "</td>" + "<td>" + servCharge[i] + "</td>" + "</tr>"
           $(tableResult).appendTo("#result tbody");
        }
         
    });
